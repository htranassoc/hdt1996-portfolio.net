version: "3.7"
services:
  web:
    user: root
    container_name: wscontainer
    networks:
      ht_container_net:
          ipv4_address: 172.18.0.4
    build:
      context: .
    volumes:
      - .:/webserver
      - ./static:/vol/web/static
    environment:
      - DEBUG=0
    command: "bash /scripts/entrypoint.sh"
      

  db:
    container_name: dbcontainer
    networks:
      ht_container_net:
          ipv4_address: 172.18.0.3
    image: timescale/timescaledb:latest-pg14
    ports:
      - 5432:5432
    environment:
      
      POSTGRES_DB: storedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: MrPho1219@

  proxy:
    user: root
    container_name: proxycontainer
    networks:
      ht_container_net:
          ipv4_address: 172.18.0.2
    build:
      context: .
      dockerfile: ./proxy/Dockerfile
    ports:
      - 8001:8001
      - 443:443
      - 80:80
    volumes:
      - ./proxy:/etc/nginx/
      - ./static:/vol/static
      - ./media:/vol/media
      - ./frontend/build:/vol/react

networks:
  ht_container_net: 
    driver: bridge
    ipam:
      driver: default
      config:
          - subnet: 172.18.0.1/16
          
volumes:
  db_vol: 
  static_data:


